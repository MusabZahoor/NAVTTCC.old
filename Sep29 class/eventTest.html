<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Object Playground</title>
    <style>
      body {
        font-family: "Segoe UI", Arial;
        text-align: center;
        padding: 40px;
        background-color: #f5f7fa;
      }
      h2 {
        color: #333;
      }
      input,
      button {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
      }
      #playground {
        margin: 30px auto;
        width: 300px;
        height: 150px;
        border: 2px dashed #666;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #444;
      }
      #output {
        margin-top: 20px;
        padding: 10px;
        background: #eef2ff;
        border-radius: 10px;
        font-family: monospace;
        white-space: pre-wrap;
        text-align: left;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ§  Explore the Event Object (<code>e</code>)</h2>

    <input type="text" id="textInput" placeholder="Type something..." />
    <button id="clickBtn">Click Me</button>

    <div id="playground">Move your mouse here</div>

    <div id="output">Event details will appear here...</div>

    <script>
      const textInput = document.getElementById("textInput");
      const clickBtn = document.getElementById("clickBtn");
      const playground = document.getElementById("playground");
      const output = document.getElementById("output");

      // Helper function to show event data
      function showEvent(e) {
        output.textContent =
          `Event Type: ${e.type}\n` +
          `Target: ${e.target.tagName}\n` +
          (e.target.value ? `Value: ${e.target.value}\n` : "") +
          (e.clientX ? `Mouse X: ${e.clientX}, Mouse Y: ${e.clientY}\n` : "") +
          (e.key ? `Key Pressed: ${e.key}\n` : "") +
          `Constructor: ${e.constructor.name}`;
        console.log(e); // Inspect full object in console
      }

      // Click Event
      clickBtn.addEventListener("click", showEvent);

      // Input Event
      textInput.addEventListener("input", showEvent);

      // Keyboard Event
      textInput.addEventListener("keydown", showEvent);

      // Mouse Movement Event
      playground.addEventListener("mousemove", showEvent);
    </script>
  </body>
</html>
