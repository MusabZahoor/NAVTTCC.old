<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <div id="parentContainer" class="row g-4 justify-content-center"></div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>

  <script>
    let bodyTag = document.querySelector("body");
    fetch("https://dummyjson.com/users")
      .then((resp) => resp.json())
      .then((data) => {
        let users = data.users;
        let parentContainer = document.querySelector("#parentContainer");

        users.forEach((user) => {
          let colDiv = document.createElement("div");
          colDiv.classList.add("col-md-4", "col-lg-3", "d-flex");

          let cardDiv = document.createElement("div");
          cardDiv.classList.add(
            "card",
            "shadow-lg",
            "border-0",
            "flex-fill",
            "text-center",
            "p-3"
          );

          let img = document.createElement("img");
          img.src = user.image;
          img.alt = user.firstName;
          img.classList.add(
            "card-img-top",
            "rounded-circle",
            "mx-auto",
            "mb-3"
          );
          img.style.width = "100px";
          img.style.height = "100px";
          img.style.objectFit = "cover";

          let heading = document.createElement("h3");
          heading.classList.add("card-title");
          heading.textContent = `${user.firstName} ${user.lastName}`;

          let email = document.createElement("p");
          email.classList.add("card-text", "text-muted");
          email.textContent = user.email;

          let btn = document.createElement("button");
          btn.classList.add("btn", "btn-primary", "w-100");
          btn.textContent = "View Profile";

          cardDiv.appendChild(img);
          cardDiv.appendChild(heading);
          cardDiv.appendChild(email);
          cardDiv.appendChild(btn);
          colDiv.appendChild(cardDiv);
          parentContainer.appendChild(colDiv);
        });
      });
  </script>
</html>
