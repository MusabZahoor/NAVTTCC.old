    <script>
      const changeDark = () => {
        let bgcolor = document.querySelector("body");
        dark = bgcolor.style.background = "black";
        return dark;
      };
      const changeLight = () => {
        let bgcolor = document.querySelector("body");
        dark = bgcolor.style.background = "white";
        return dark;
      };

      const toggle = () => {
        let bgcolor = document.querySelector("body");
        if (bgcolor.style.background == "white") {
          dark = bgcolor.style.background = "black";
          return dark;
        } else {
          white = bgcolor.style.background = "white";
          return white;
