<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="textFild" type="text" placeholder="Enter you list item" />
    <button id="button">Add Item to list</button>
    <ul></ul>
  </body>
  <script>
    let inputText = document.querySelector("input");
    let btn = document.querySelector("button");
    let list = document.querySelector("ul");
    btn.addEventListener("click", () => {
      let newInputText = inputText.value.trim();
      if (newInputText === "") {
        alert("Field can't be empty");
        return;
      }
      let listItem = document.createElement("li");
      listItem.textContent = newInputText;
      list.appendChild(listItem);
      inputText.value = "";
    });
    list.addEventListener("click", (e) => {
      if (e.target.tagName === "LI") {
        let action = prompt(
          "Choose an option:\n1. Delete\n2. Update",
          "Type 1 or 2"
        );
        if (action === "1") {
          e.target.remove();
        } else if (action === "2") {
          let newValue = prompt("Enter new value:", e.target.textContent);
          if (newValue !== null && newValue.trim() !== "") {
            e.target.textContent = newValue.trim();
          } else {
            alert("Value not updated (empty input).");
          }
        } else {
          alert("Invalid option. Please type 1 for Delete or 2 for Update.");
        }
      }
    });
  </script>
</html>
